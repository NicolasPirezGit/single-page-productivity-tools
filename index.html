<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Nicolas Pirez">
        <meta name="description" content="A versatile single-page web application offering productivity tools including a to-do list, unit converter, and expense tracker, with a customizable light/dark mode toggle for an optimized user experience.">

        <title>Productivity Tools</title>
        <link rel="icon" type="image/x-icon" href="./icons/favicon-wrench.png">

        <link rel="stylesheet" href="./styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>

    <body>

        <main class="site-content">
            <div class="tools-overview">
                <h1 class="main-title">Productivity Tools</h1>
                <p class="products-description">Organize tasks, convert units with ease, and track expenses all in one place with our simple and efficient web applications.</p>
            </div>

            <div class="main-tools-container">
                <button type="button" class="btn tool-btn" id="toDoListBtn">To-Do List</button>
                <button type="button" class="btn tool-btn" id="unitConverterBtn">Unit Converter</button>
                <button type="button" class="btn tool-btn" id="expenseTrackerBtn">Expense Tracker</button>
            </div>
        </main>

        <footer class="site-footer"></footer>
        

        <script src="./js/index.js" defer></script>
        <script src="./js/todo.js" defer></script>
        <script src="./js/unitConverter.js" defer></script>
        <script src="./js/expenseTracker.js" defer></script>
    </body>
</html>
